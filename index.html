<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Weaver</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <!-- SVG for GitHub logo icon -->
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon-mark-github">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.19.01-.82.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21-.15.46-.55.38A8.013 8.013 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
                <h1>Plot Weaver</h1>
            </div>
            <div class="project-controls">
                <!-- Project selection and controls will go here -->
            </div>
        </header>

        <main class="workspace">
            <aside class="left-panel">
                <div class="panel-header">
                    <h2>Files</h2>
                </div>
                <div class="file-tree">
                    <!-- File and folder list will be dynamically generated here -->
                </div>
                <div class="panel-header">
                    <h2>Branches</h2>
                </div>
                <div class="branch-selector">
                    <!-- Branch list will be dynamically generated here -->
                </div>
            </aside>

            <section class="center-panel">
                <div class="editor-container">
                    <div class="editor-header">
                        <!-- Active file tab will go here -->
                    </div>
                    <textarea class="text-editor" placeholder="Start writing your story..."></textarea>
                </div>
            </section>

            <aside class="right-panel">
                <div class="git-panel">
                    <div class="panel-header">
                        <h2>Commit</h2>
                    </div>
                    <div class="commit-stage">
                        <textarea id="commit-message" placeholder="Commit message"></textarea>
                        <button id="commit-button">Commit Changes</button>
                    </div>
                    <div class="panel-header">
                        <h2>History</h2>
                    </div>
                    <div class="commit-history">
                        <!-- Commit history will be dynamically generated here -->
                    </div>
                </div>
                <div class="backstory-panel">
                     <div class="panel-header">
                        <h2>Backstory</h2>
                    </div>
                    <div class="timeline-view">
                        <!-- Backstory timeline will go here -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
